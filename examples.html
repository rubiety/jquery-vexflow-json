<html lang="en">
<head>
<meta charset="utf-8">
<title>VexFlow JSON Examples</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/vexflow.js" type="text/javascript"></script>
<script src="vendor/vexflow.json.js" type="text/javascript"></script>
<script src="jquery.vexflow.js" type="text/javascript"></script>

</head>

<body>

  <h1>Simple Chord</h1>
  <div id="simple-chord" width="600" height="200"></div>
  <script type="text/javascript">
    $("#simple-chord").vexflow(["C", "E", "G", "Bb"]);
  </script>

  <h1>Simple Chord with Octaves</h1>
  <div id="simple-chord-with-octaves" width="600" height="200"></div>
  <script type="text/javascript">
    $("#simple-chord-with-octaves").vexflow(["C/5", "E/5", "G/5", "Bb/5"]);
  </script>
  
  <h1>Simple Chord with Duration</h1>
  <div id="simple-chord-with-duration" width="600" height="200"></div>
  <script type="text/javascript">
    $("#simple-chord-with-duration").vexflow({
      duration: "h",
      keys: ["C", "E", "G", "Bb"]
    });
  </script>

  <h1>Simple Sequence of Chords</h1>
  <div id="simple-sequence-of-chords" width="600" height="200"></div>
  <script type="text/javascript">
    $("#simple-sequence-of-chords").vexflow([
      ["C", "Eb", "G", "Bb"],
      ["C", "Eb", "F", "A"],
      ["Bb", "D", "F", "A"]
    ]);
  </script>

  <h1>Explicit Sequence of Chords</h1>
  <div id="explicit-sequence-of-chords" width="600" height="200"></div>
  <script type="text/javascript">
    $("#explicit-sequence-of-chords").vexflow({
      clef: "treble",
      notes: [
        { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
        { duration: "q", keys: ["C", "Eb", "F", "A"] },
        { duration: "h", keys: ["Bb", "D", "F", "A"] }
      ]
    });
  </script>

  <h1>Explicit Voices</h1>
  <h2>TODO</h2>


  <h1>Explicit Voices with Beaming</h1>
  <h2>TODO</h2>

</body>

</html>
